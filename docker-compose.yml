version: "3.8"

services:
  # PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: sellsync-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: sellsync
      POSTGRES_USER: sellsync
      POSTGRES_PASSWORD: sellsync_local
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sellsync"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Spring Boot API Server
  api-server:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    container_name: sellsync-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: local
      PORT: 8080
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/sellsync
      SPRING_DATASOURCE_USERNAME: sellsync
      SPRING_DATASOURCE_PASSWORD: sellsync_local
      JWT_SECRET: ${JWT_SECRET:-localDevSecretKeyForJwtTokenGeneration2024==}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-localDevEncryptionKeyForAes256Gcm2024==}
      FRONTEND_URL: http://localhost:3000
      API_BASE_URL: http://localhost:8080
    ports:
      - "8080:8080"

  # Next.js Frontend
  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    container_name: sellsync-web
    restart: unless-stopped
    depends_on:
      - api-server
    environment:
      NEXT_PUBLIC_API_URL: http://api-server:8080
    ports:
      - "3000:3000"

volumes:
  pgdata:
