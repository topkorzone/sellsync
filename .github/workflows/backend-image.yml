name: Build and Push Backend Image (api-server)

on:
  push:
    branches: [ "main" ]
    paths:
      - "api-server/**"
      - ".github/workflows/backend-image.yml"

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (api-server)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: api-server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sellsync-api:latest
            ghcr.io/${{ github.repository_owner }}/sellsync-api:${{ github.sha }}
