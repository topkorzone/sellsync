spring:
  # Allow circular references (순환 의존성 허용)
  # PostingService <-> OrderSettlementPostingService 간 순환 참조 해결
  main:
    allow-circular-references: true
  
  datasource:
    # Supabase Transaction Pooler (for local development)
    # Using port 6543 for Transaction mode - better connection pooling
    # prepareThreshold=0: Disable prepared statements for Transaction mode compatibility
    # currentSchema=public: Set default schema for Flyway compatibility with Transaction Pooler
    url: jdbc:postgresql://aws-1-ap-northeast-1.pooler.supabase.com:6543/postgres?prepareThreshold=0&currentSchema=public&options=-c%20statement_timeout=300000
    username: postgres.puoqstasdmkowdwzdplx
    password: Qortlqdjr1!  #${DB_PASSWORD:sj.lee.Hi1!}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 3  # Reduced to avoid Supabase connection limits
      minimum-idle: 1  # Reduced minimum idle connections
      connection-timeout: 30000
      idle-timeout: 300000  # Reduced to 5 minutes
      max-lifetime: 1800000
      pool-name: SellSync-Local-Pool
      connection-init-sql: SET search_path = public; SET statement_timeout = '300s';
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate  # validate 모드로 변경 (Flyway와 함께 사용)
    properties:
      hibernate:
        format_sql: true
        default_schema: public
  
  flyway:
    enabled: true  # Flyway 활성화
    clean-disabled: false  # 개발 환경에서만 clean 허용
    schemas: public  # Supabase Transaction Pooler를 위한 명시적 스키마 설정
    default-schema: public

# Local development settings
logging:
  level:
    com.sellsync: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

