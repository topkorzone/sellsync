spring:
  datasource:
    # Supabase Session Pooler (for production)
    # Use transaction mode pooler for optimal connection management
    # Format: postgresql://[user].[project-ref]:[password]@[project-ref].pooler.supabase.com:6543/postgres?pgbouncer=true
    url: jdbc:postgresql://{project-ref}.pooler.supabase.com:6543/postgres?pgbouncer=true
    username: postgres.{project-ref}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 300000
      max-lifetime: 900000
      pool-name: SellSync-Prod-Pool
      leak-detection-threshold: 60000
  
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

# Production settings
logging:
  level:
    com.sellsync: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level [%X{traceId}] %logger{36} - %msg%n"

# Actuator security (production)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: never
