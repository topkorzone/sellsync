spring:
  config:
    activate:
      on-profile: prod

  datasource:
    # 운영에서는 반드시 Render ENV로 주입
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: ${DB_POOL_MAX:20}
      minimum-idle: ${DB_POOL_MIN_IDLE:5}
      connection-timeout: ${DB_CONN_TIMEOUT_MS:30000}
      idle-timeout: ${DB_IDLE_TIMEOUT_MS:300000}
      max-lifetime: ${DB_MAX_LIFETIME_MS:900000}
      pool-name: SellSync-Prod-Pool
      leak-detection-threshold: ${DB_LEAK_DETECT_MS:60000}

  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: false

  # 운영 OAuth2 (Google)
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: [email, profile]
            # 운영 콜백: Render 도메인 기반
            redirect-uri: ${API_BASE_URL}/api/auth/oauth2/callback/google

# 운영 스케줄러: 기본 true (필요하면 Render에서 ENV로 override하거나 파일을 수정)
scheduling:
  order-collection:
    enabled: true
    cron: "0 0 * * * *"  # 운영 기본: 1시간마다(정각)

logging:
  level:
    root: INFO
    com.sellsync: INFO
    com.sellsync.api.scheduler: DEBUG
    org.springframework.web: INFO
